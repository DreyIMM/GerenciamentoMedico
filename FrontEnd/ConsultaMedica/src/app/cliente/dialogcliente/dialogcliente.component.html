<h1 mat-dialog-title>{{actionBtn}} Paciente</h1>
<form class="example-form" [formGroup]="clienteForm">
  <div mat-dialog-content>
  
    <input type="text" matInput formControlName="id" class="id_hidden">

    <mat-form-field  appearance="fill">
        <mat-label>Nome</mat-label>
          <input type="text" matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>Username</mat-label>
      <input  type="text" matInput formControlName="username">
    </mat-form-field>

    <mat-form-field  appearance="fill">
        <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="id_hidden">
        <mat-label>Role</mat-label>
          <input type="text" matInput formControlName="role">
    </mat-form-field>

    <mat-form-field  appearance="fill">
        <mat-label>Numero Carteirinha</mat-label>
          <input type="number" matInput formControlName="numCarteirinha">
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>CPF</mat-label>
        <input type="number" matInput formControlName="cpf">
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Plano de sa√∫de</mat-label>
      <mat-select id="Categoria" formControlName="categoria">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{categoria.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div mat-dialog-action [align]="'center'">
    <button mat-raised-button color="warn" mat-dialog-close="">Fechar</button>
    <button style="margin-left: 8px;" (click)="cliente()" mat-raised-button color="primary">{{actionBtn}}</button>
  </div>
</form>
