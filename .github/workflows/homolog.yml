name: build de homolog
on: 
  push:
    branches:
      - main
  pull_request:
      branches:
      - main

jobs:
  ubuntu-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]


    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build 
    - run: npm test
      env: 
        CI: true

  windows-build:

        runs-on: windows-latest

        strategy:
          matrix:
            node-version: [14.x, 16.x, 18.x]


        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
        - run: npm install
        - run: npm run build 
        - run: npm test
          env: 
            CI: true
