<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Planos</h1>
   <button (click)="isEditar = false;openDialog()" mat-raised-button color="primary">
      Novo
    </button>
</div>
<div class="row">             
    <div class="">
        <div class="card shadow ">
            <div>
                <table class="table table-sm m-2">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.nome}}</td>
                        <td>
                          <button mat-icon-button color="primary" (click)="isEditar = true;openDialog()"> 
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="excluirCategoria(categoria.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>                
            </div>
        </div>
    </div>
</div>
