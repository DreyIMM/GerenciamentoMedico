
<div class="container">
  <div class="row">
    <div class="col">
      <div [hidden]="loginSucess" class="wrapper fadeInDown m-5">
        <div id="formContent">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSucess'>{{sucessMessage}}</div>
          <!-- Tabs Titles -->
          <h3>Login</h3>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="usuario">
            <input type="password" autocomplete="on" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="senha">
            <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Acessar">
          </form>
      
        </div>
    </div>
    </div>
  </div>  
</div>
