<h1 mat-dialog-title>Editar Cliente</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder ="Nome"  [(ngModel)]="clientes"> 
    </mat-form-field>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close="">Voltar</button>
        <button style="margin-left: 8px;"  mat-raised-button color="primary">Editar</button>
      </div>
</div>
